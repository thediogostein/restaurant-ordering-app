<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/5d82bdb10b.js"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="js/app.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Restaurant Ordering App</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Jimmy's Diner</h1>
        <p>The best burgers and pizzas in town.</p>
      </header>

      <section class="menu">
        <div class="item-container">
          <img src="img/pizza.png" alt="a slice of pizza" />
          <div class="item-info-container">
            <div class="name">Pizza</div>
            <div class="description">pepperoni, mushroom, mozarella</div>
            <div class="price">$14</div>
          </div>

          <button class="btn-add">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="item-container">
          <img src="img/pizza.png" alt="a slice of pizza" />
          <div class="item-info-container">
            <div class="name">Pizza</div>
            <div class="description">pepperoni, mushroom, mozarella</div>
            <div class="price">$14</div>
          </div>

          <button class="btn-add">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="item-container">
          <img src="img/pizza.png" alt="a slice of pizza" />
          <div class="item-info-container">
            <div class="name">Pizza</div>
            <div class="description">pepperoni, mushroom, mozarella</div>
            <div class="price">$14</div>
          </div>

          <button class="btn-add">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </section>
      <section class="cart">
        <h2 class="cart-title">Your order</h2>
        <div class="cart-items">
          <div class="cart-item">
            <h3 class="cart-item-name">Pizza</h3>
            <button class="btn-remove">remove</button>
            <p class="cart-price">#14</p>
          </div>
          <div class="cart-item">
            <h3 class="cart-item-name">Beer</h3>
            <button class="btn-remove">remove</button>
            <p class="cart-price">#12</p>
          </div>
        </div>
        <div class="total-container">
          <h3 class="cart-item-name">Total price:</h3>
          <p class="cart-price">$26</p>
        </div>
        <button class="btn-complete">Complete order</button>
      </section>
    </div>
  </body>
</html>
