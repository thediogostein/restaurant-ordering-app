      <!-- Cart -->
      <section class="cart" id="cart-el">
        <div class="cart-container" id="cart">
          <h2 class="cart-title">Your order</h2>
          <div class="cart-items" id="cart-items">

          </div>
          <div class="total-container">
            <h3 class="cart-item-name">Total price:</h3>
            <p class="cart-price" id="total-price">$26</p>
          </div>
          <button class="btn btn-complete" data-role="complete-order">
            Complete order

        </div>
      </section>

      <!-- Confirmation -->
      <section class="confirmation" id="confirmation-el">
        <p>Thanks, James! Your order is on its way!</p>
      </section>

      <dialog>
        <form>
          <h2>Enter card details</h2>
          <section>
            <label for="cc-name">Name</label>
            <input
              id="cc-name"
              name="cc-name"
              autocomplete="cc-name"
              type="text"
              placeholder="Your full name"
              pattern="[\p{L} \-\.]+"
            />
          </section>

          <section>
            <label for="cc-number">Card number</label>
            <input
              id="cc-number"
              name="cc-number"
              autocomplete="cc-number"
              inputmode="numeric"
              pattern="[\d ]{10,30}"
              placeholder="1111 2222 3333 4444"
            />
          </section>

          <section>
            <label for="cc-csc">CVV</label>
            <input
              id="cc-csc"
              name="cc-csc"
              autocomplete="cc-csc"
              inputmode="numeric"
              maxlength="3"
              placeholder="123"
            />
          </section>

          <button type="submit" class="btn" data-role="pay">Pay</button>
        </form>
      </dialog>
    </div>
